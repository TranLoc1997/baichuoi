<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<script>

   function is_usZipCode(str) {
       var regular =  /^^[_a-z0-9]{6,}$/;
       if (regular.test(str)) {
           return true;
       }
       return false;
   }
   var zipcode = "123abc_";
   alert(is_usZipCode(zipcode));
   var zipcode = "@gmail.com";
   alert(is_usZipCode(zipcode));
</script>
</body>
</html>
